<div id="caja-tabla-componente">
    <table class="table table-striped" id="tabla-componentes">
        <thead>
            <tr>
                <th>Componente</th>
                <th>Nombre</th>
                <th>Sector</th>
                <th>Paquete</th>
                <th>Codigo</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let componente of componentes | paginate: { itemsPerPage: 5, currentPage: currentPage }"
                [class.selected]="selectedComponentId === componente.id" (click)="actualizarURL(componente.id); selectComponent(componente.id)">
                <td>{{ componente.componente | titlecase}}</td>
                <td>{{ componente.nombre | titlecase}}</td>
                <td>{{ componente.sector | number: '1.1'}}</td>
                <td>{{ componente.paquete | number: '1.1' }}</td>
                <td>{{ componente.codigo }}</td>
                <td id="btn-edit">
                    <a [href]="componente.enlace_bim" target="_blank">
                        <div class="img-btn" id="img-link"><img src="../../../../assets/img/web.png" alt="link" /></div>
                    </a>
                    <div class="img-btn" id="img-editar"><img src="../../../../assets/img/editar.png" alt="editar"
                            (click)="openModal(componente)" /></div>
                    <a href="">
                        <div class="img-btn" id="img-borrar"><img src="../../../../assets/img/borrar.png"
                                alt="borrar" />
                        </div>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div id="caja-paginacion">
    <pagination-controls (pageChange)="pageChange($event)" previousLabel="Anterior" nextLabel="Siguiente"
        totalItems="totalItems" [maxSize]="maxPagination"></pagination-controls>
</div>
